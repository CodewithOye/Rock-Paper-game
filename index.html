<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <p class="title">Rock Paper Scissors</p>
  <button class="moves-button  js-rock-button"><img src="rock-emoji.png" alt="rock" class="move-icon"></button>

  <button class="moves-button  js-paper-button"><img src="paper-emoji.png" alt="" class="move-icon"></button>

  <button class="moves-button js-scissors-button"><img src="scissors-emoji.png" alt="" class="move-icon"></button>

          <!-- score board -->
          <p class="js-result result"></p>
          <p class="js-moves "></p>
          <p class="js-score score"></p>


<button onclick="
   score.Wins = 0;
   score.Losses = 0;
   score.Ties = 0;
   localStorage.removeItem('score');
   updateScoreElement()
" class="reset-score-button">
  Reset Score
</button>
<button onclick="

autoPlay()

"

 class="auto-play-button">Auto Play</button>


 <script src="script.js"></script>
  
</body>
</html>
